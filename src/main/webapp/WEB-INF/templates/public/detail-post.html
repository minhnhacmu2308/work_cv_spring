<section style="margin-top: 10px" class="site-section">
    <div class="container">
        <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="d-flex align-items-center">
                    <div class="border p-2 d-inline-block mr-3 rounded">
                        <img width="100" height="100" th:src="${'/resources/uploads/'} + ${recruitment.company.logo}" alt="Image">
                    </div>
                    <div>
                        <h2 th:text="${recruitment.title}"></h2>
                        <div>
                            <span class="icon-briefcase mr-2"></span><span th:text="${recruitment.company.nameCompany}" class="ml-0 mr-2 mb-2"></span>
                            <span  class="icon-room mr-2"></span ><span th:text="${recruitment.address}" class="m-2"></span>
                            <span class="icon-clock-o mr-2"></span><span class="m-2" th:text="${recruitment.type}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-heart-o mr-2 text-danger"></span>Lưu</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-primary btn-md">Ứng tuyển</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-5">

                    <h3 class="h5 d-flex align-items-center mb-4 text-primary"><span class="icon-align-left mr-3"></span>Mô tả công việc</h3>
                    <p th:utext="${recruitment.description}"></p>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="bg-light p-3 border rounded mb-4">
                    <h3 class="text-primary  mt-3 h5 pl-3 mb-3 ">Tóm tắt công việc</h3>
                    <ul class="list-unstyled pl-3 mb-0">
                       <li class="mb-2"> <strong class="text-black">Ngày tạo: </strong> <span th:text="${recruitment.createdAt}"></span> </li>
                        <li class="mb-2"><strong class="text-black">Kiểu công việc: </strong> <span th:text="${recruitment.type}"></span></li>
                        <li class="mb-2"><strong class="text-black">Loại công việc: </strong> <span th:text="${recruitment.category.name}"></span></li>
                        <li class="mb-2"><strong class="text-black">Kinh nghiệm: </strong> <span th:text="${recruitment.experience}"></span></li>
                        <li class="mb-2"><strong class="text-black">Đại chỉ: </strong> <span th:text="${recruitment.address}"></span></li>
                        <li class="mb-2"><strong class="text-black">Lương: </strong> <span th:text="${recruitment.salary}"></span></li>
                        <li class="mb-2"><strong class="text-black">Số lượng: </strong><span th:text=" ${recruitment.quantity}"></span></li>
                        <li class="mb-2"><strong class="text-black">Hạn nộp cv: </strong><span th:text=" ${recruitment.deadline}"></span></li>
                    </ul>
                </div>

                <div class="bg-light p-3 border rounded">
                    <h3 class="text-primary  mt-3 h5 pl-3 mb-3 ">Share</h3>
                    <div class="px-3">
                        <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-facebook"></span></a>
                        <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-twitter"></span></a>
                        <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-linkedin"></span></a>
                        <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-pinterest"></span></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="site-section" id="next">
    <div class="container">

        <div class="row mb-5 justify-content-center">
            <div class="col-md-7 text-center">
                <h2 class="section-title mb-2">Những công việc liên quan</h2>
            </div>
        </div>

        <th:block th:each="recruitment : ${listRelated}">
            <div class="col-md-12 ">
                <div class="job-post-item p-4 d-block d-lg-flex align-items-center">
                    <div class="one-third mb-4 mb-md-0">
                        <div class="job-post-item-header align-items-center">
                            <span class="subadge" th:text="${recruitment.type}"></span>
                            <h2 class="mr-3 text-black" ><a th:text="${recruitment.title}" th:href="${'/recruitment/detail/'} +${recruitment.id}"></a></h2>
                        </div>
                        <div class="job-post-item-body d-block d-md-flex">
                            <div class="mr-3"><span class="icon-layers"></span> <a href="#" th:text="${recruitment.Company.nameCompany}" ></a></div>
                            <div><span class="icon-my_location"></span> <span th:text="${recruitment.address}"></span></div>
                        </div>
                    </div>

                    <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0">
                        <div>
                            <a href="#" class="icon text-center d-flex justify-content-center align-items-center icon mr-2">
                                <span class="icon-heart"></span>
                            </a>
                        </div>
                        <a href="job-single.html" class="btn btn-primary py-2">Apply Job</a>
                    </div>
                </div>
            </div><!-- end -->
        </th:block>



    </div>
</section>




<footer th:replace="public/fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section">

</footer>
